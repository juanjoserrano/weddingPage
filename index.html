<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci칩n Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .mainImage img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap; /* Permite que las im치genes se ajusten en varias filas en pantallas peque침as */
            margin-top: 20px;
        }

        .gallery img {
            width: 100px;
            height: 160px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform-origin: bottom;
        }

        .gallery img:hover {
            transform: scale(2.5);
        }

        .gallery img:nth-child(5):hover {
            transform: rotate(90deg) scale(2.5);
            transform-origin: center;
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #999;
        }

        /* Media queries para pantallas peque침as */
        @media (max-width: 768px) {
            .mainImage img {
                width: 100%;
                height: auto;
            }

            .gallery img {
                width: 80px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .gallery img {
                margin-bottom: 15px;
                width: 60px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mainImage">    
            <img src="INVITACION.jpg" alt="Imagen principal">
        </div>
          
        <div class="gallery">
            <img src="TARJETA1.jpg" alt="Imagen 1">
            <img src="TARJETA2.jpg" alt="Imagen 2">
            <img src="TARJETA3.jpg" alt="Imagen 3">
            <img src="TARJETA4.jpg" alt="Imagen 4">
            <img src="TARJETA5.jpg" alt="Imagen 5">
        </div>
    </div>
</body>
</html>
